<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
		body{
		    background: url("1.jpg") no-repeat;
		}
        form{
            margin: 300px auto;
            background: #ffffff;
            padding: 5px;
            position: fixed;
        }
        h3{
            color: #ffffff;
            margin: 20px 20px;
            position: fixed;
        }
    </style>
</head>
<body>
<h3>8815 林家俊</h3>
<div class="container">

    <form role="form" class="form-horizontal col-md-6 col-md-push-3" action="LoginServlet" name="loginForm" method="post">
        <div class="form-group">
            <h2 class="col-md-6"><b>电影租凭管理系统</b></h2>
            <br>
            <br>
            <br>
            <hr>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">用户名：</label>
            <div class="col-md-5"><input type="text" class="form-control" placeholder="Enter name" name="username">
            
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">密码：</label>
            <div class="col-md-5"><input type="password" class="form-control" placeholder="Enter password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-push-3 "><input type="submit" class="form-control btn btn-default" placeholder="login" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
